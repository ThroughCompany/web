<div id="create-organization" class="clearfix">
  <form class="col-md-6 col-md-offset-3" name="createOrganizationForm" novalidate>
    <div class="form-group" ng-class="{ 'has-errors' : submitted && !createOrganizationForm.name.$valid }">
      <label class="control-label">Name</label>
      <input class="form-control" type="text" name="name" ng-model="form.name" required />
      <p class="error-msg" ng-show="submitted && createOrganizationForm.name.$error.required">Please enter an organization name.
      </p>
    </div>
    <div class="form-group" ng-class="{ 'has-errors' : submitted && !createOrganizationForm.description.$valid }">
      <label class="control-label">Description</label>
      <textarea class="form-control" type="text" name="description" ng-model="form.description" required></textarea>
      <p class="error-msg" ng-show="submitted && createOrganizationForm.description.$error.required">Please enter a description of your project.
      </p>
    </div>
    <button class="btn btn-primary pull-right" tabindex="3" ng-click="createOrganization(createOrganizationForm)" ng-bs-animated-button is-submitting="createOrganizationSubmitting" result="createOrganizationResult" options="createOrganizationBtnOptions">
    </button>
  </form>
</div>
