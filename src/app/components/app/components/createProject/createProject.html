<div id="create-project">
  <form class="col-md-8 col-md-offset-2" name="createProjectForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && !createProjectForm.name.$valid }">
      <label class="control-label">Name</label>
      <input class="form-control" type="text" name="name" ng-model="form.name" required />
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && !createProjectForm.shortDescription.$valid }">
      <label class="control-label">Short Description</label>
      <input class="form-control" type="text" name="shortDescription" ng-model="form.shortDescription" required />
    </div>
    <button class="btn btn-primary pull-right" ng-click="createProject(createProjectForm)">Create Project</button>
  </form>
</div>
