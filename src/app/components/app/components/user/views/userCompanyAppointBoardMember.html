<div id="company-appoint-boardmember" class="col-md-6 col-offset-6 col-md-offset-3">

  <h4 class="wizard-header">Appoint a board member</h4>
  <form name="appointBoardMemberForm" novalidate>
    <div class="form-group">
      <label class="control-label">Select an existing person in your company</label>
      <select class="form-control" type="text" name="selectUser" data-ng-model="form.selectedUsre" data-ng-options="companyUser.email for companyUser in companyUsers"></select>
    </div>
    <p class="text-center">Or</p>
    <div class="form-group">
      <label class="control-label">Invite a new person</label>
      <input class="form-control" type="text" name="email" placeholder="Email" data-ng-model="form.email" />
    </div>
    <div class="pull-right">
      <a class="btn btn-default" href="#" data-ui-sref-name="routes.userCompanyDashboard">Cancel</a>
      <button class="btn btn-primary" type="button">Add</button>
    </div>
  </form>
</div>
