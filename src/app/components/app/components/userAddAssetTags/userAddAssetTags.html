<div id="user-add-asset-tags">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span>&times;</span>
    </button>
    <h4 class="modal-title">Find and add your skills and assets</h4>
  </div>
  <div class="modal-body">
    <select-box items="tags" item-display-prop="'name'" on-item-selected="onItemSelected">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
      	<i class="fa fa-search"></i>
      	</span>
        <input type="text" class="form-control" placeholder="Find your assets..." ng-model="form.name" ng-change="getAssetTags()">
      </div>
    </select-box>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary">Save</button>
  </div>
</div>
