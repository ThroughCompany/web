<div id="sign-in" class="container col-md-4 col-md-offset-4">
  <div class="alert alert-danger" ng-show="errorMsg">
    {{ errorMsg }}
  </div>
  <form class="clearfix" name="loginForm" role="form" novalidate>
    <div class="form-group" ng-class="{ 'has-errors' : submitted && loginForm.email.$invalid, 'filled' : fillingEmail || emailLength > 0, preroll : !showEmail }">
      <span class="placeholder">Email</span>
      <input class="form-control" tabindex="1" name="email" type="text" ng-model="form.email" ng-class=" { preroll : !showEmail }" required ng-focus="fillingEmail = true" ng-blur="fillingEmail = false" />
      <p class="error-msg" ng-show="submitted && loginForm.email.$error.required">Please enter your email.
      </p>
    </div>
    <div class="form-group" ng-class="{ 'has-errors' : submitted && loginForm.password.$invalid, 'filled' : fillingPassword || passwordLength > 0, preroll : !showPassword }">
      <span class="placeholder">Password</span>
      <input class="form-control preroll" tabindex="2" name="password" type="password" ng-model="form.password" ng-class="{ preroll : !showPassword }" required ng-focus="fillingPassword = true" ng-blur="fillingPassword = false" />
      <p class="error-msg" ng-show="submitted && loginForm.password.$error.required">Please enter your password.
      </p>
    </div>
    <button class="btn-block btn-icon-center preroll" tabindex="3" ng-click="login(loginForm)" ng-bs-animated-button is-submitting="loginSubmitting" result="loginResult" options="loginBtnOptions" ng-class="{ preroll : !showLoginBtn }">
    </button>
    <p class="center no-account preroll" ng-class="{ preroll : !showNoAccount }">Don't have an account? <a href="#" ui-sref="system.signUp({ project : project })">Sign Up</a>
    </p>
  </form>
