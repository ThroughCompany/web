<div id="home" class="clearfix">
  <div class="banner">

  </div>
  <div class="content container">
    <div class="project-list row">
      <div class="col-md-3" ng-repeat="project in projects">
        <div class="project">
          <h4>
            <a href="#" ui-sref-name="routes.project({ projectId : project.slug })">
              {{ project.name }}
            </a>
          </h4>
          <p class="started">{{ project.created | date : 'MM/dd/yyyy' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
