<div id="home" class="clearfix">
  <div class="hero">
    <div class="hero-slides" image-slide-show>
      <div class="slide" style="background-image:url('https://s3.amazonaws.com/throughcompany-assets/images/banner1.jpg')">
      </div>
      <div class="slide" style="background-image:url('https://s3.amazonaws.com/throughcompany-assets/images/banner2.jpg')">
      </div>
      <div class="slide" style="background-image:url('https://s3.amazonaws.com/throughcompany-assets/images/banner3.jpg')">
      </div>
    </div>
    <p class="hero-text preroll" ng-class="{ preroll : !showName }">
      "Without ambition one starts nothing. Without work one finishes nothing. The prize will not be sent to you. You have to win it."
      <span class="author">
        - Ralph Waldo Emerson
      </span>
    </p>
    <p class="hero-cta center">
      <button class="btn btn-primary btn-cta uppercase preroll" ui-sref-name="routes.startProject" ng-class="{ preroll : !showCta }">
        Start a Project
      </button>
    </p>
  </div>
  <div class="content container">
    <div class="project-list row">
      <div class="col-md-4" ng-repeat="project in projects" equal-heights=".project" items="projects">
        <a class="project" href="#" ui-sref-name="routes.project({ projectId : project.slug })">
          <div class="project-pic" style="background-image: url('{{ project.profilePic }}')">
          </div>
          <div class="project-info">
            <h4 class="name">
              {{ project.name }}
            </h4>
            <p class="location" ng-hide="!project.location">
              <i class="fa fa-map-marker"></i>&nbsp;{{ project.location }}
            </p>
            <p class="description">
              {{ project.description }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
