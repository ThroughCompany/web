  <div class="alert alert-danger" ng-show="errorMsg">
    {{ errorMsg }}
  </div>
  <form class="clearfix" name="registerForm" role="form" novalidate>
    <div class="form-group preroll" ng-class="{ 'has-errors' : submitted && registerForm.email.$invalid, 'filled' : fillingEmail || emailLength > 0, preroll : !showEmail }">
      <span class="placeholder">Email</span>
      <input class="form-control" name="email" tabindex="1" type="text" ng-model="form.email" required ng-focus="fillingEmail = true" ng-blur="fillingEmail = false" />
      <p class="error-msg" ng-show="submitted && registerForm.email.$error.required">Please enter your email.
      </p>
      <p class="error-msg" ng-show="submitted && registerForm.email.$error.pattern">Please enter a valid email.
      </p>
    </div>
    <div class="form-group preroll" ng-class="{ 'has-errors' : submitted && registerForm.password.$invalid, 'filled' : fillingPassword || passwordLength > 0, preroll : !showPassword }">
      <span class="placeholder">Password</span>
      <input class="form-control" name="password" tabindex="2" type="password" ng-model="form.password" required ng-minlength="6" ng-focus="fillingPassword = true" ng-blur="fillingPassword = false" />
      <p class="error-msg" ng-show="submitted && registerForm.password.$error.required">Please enter your password.
      </p>
      <p class="error-msg" ng-show="submitted && registerForm.password.$error.minlength">Password must be at least 6 characters.
      </p>
    </div>
    <button class="btn-block btn-icon-center preroll" tabindex="3" ng-click="register(registerForm)" ng-bs-animated-button is-submitting="registerSubmitting" result="registerResult" options="registerBtnOptions" ng-class=" { preroll : !showLoginBtn }">
    </button>
    <p class="center no-account preroll" ng-class=" { preroll : !showNoAccount }">Already have an account? <a href="#" ui-sref="system.signIn({ project : project })">Sign In</a>
  </form>
  </p>
</div>
