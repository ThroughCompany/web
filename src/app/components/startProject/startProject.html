<div id="start-project" class="clearfix">
  <div class="banner" ng-class=" { preroll : !showTitle }">
    <h2 class="center">What are you going to create?</h2>
  </div>
  <form class="project-form col-md-4 col-md-offset-4" name="createProjectForm" novalidate>
    <div class="form-group" ng-class="{ 'has-errors' : submitted && !createProjectForm.name.$valid }">
      <input class="form-control preroll" type="text" name="name" ng-class=" { preroll : !showName }" ng-model="form.name" placeholder="Name" required />
      <p class="error-msg" ng-show="submitted && createProjectForm.name.$error.required">Please enter a project name.
      </p>
    </div>
    <div class="form-group" ng-class="{ 'has-errors' : submitted && !createProjectForm.description.$valid }">
      <textarea class="form-control preroll" type="text" name="description" ng-class=" { preroll : !showDesc }" ng-model="form.description" placeholder="Description..." required></textarea>
      <p class="error-msg" ng-show="submitted && createProjectForm.description.$error.required">Please a description of your project.
      </p>
    </div>
    <button class="btn btn-primary pull-right preroll" tabindex="3" ng-class=" { preroll : !showCreate }" ng-click="createProject(createProjectForm)">
      Create
    </button>
  </form>
</div>
