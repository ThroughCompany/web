<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div id="account-login">
            <form class="clearfix" name="loginForm" role="form" novalidate>
                <div class="form-group" data-ng-class="{ 'has-error' : submitted && loginForm.email.$invalid }">
                    <input class="form-control" tabindex="1" placeholder="Email" name="email" type="text" data-ng-model="form.email" required data-ng-pattern="regexes.email" />
                </div>
                <div class="form-group" data-ng-class="{ 'has-error' : submitted && loginForm.password.$invalid }">
                    <input class="form-control" tabindex="2" placeholder="Password" name="password" type="password" data-ng-model="form.password" required />
                </div>
                <div class="alert alert-info" data-ng-show="loggingIn">
                    Logging in...
                </div>
                <div class="alert alert-success" data-ng-show="signinSuccess">
                    {{ signinSuccessMsg }}
                </div>
                <div class="alert alert-danger" data-ng-show="signinFail">
                    {{ signinFailMsg }}
                </div>
                <button class="login-btn btn btn-primary pull-right" tabindex="3" type="button" data-ng-click="login(loginForm)">
                    <span data-ng-hide="loggingIn">Sign In</span>
                    <i class="fa fa-refresh fa-spin" data-ng-show="loggingIn"></i>
                </button>
                <p class="text-center">or</p>
                <button class="login-btn btn pull-right" tabindex="3" type="button" data-ng-click="loginFacebook($event)" data-ng-class="{ 'btn-danger' : loginFacebookError, 'btn-primary' : !loginFacebookError, 'facebook-login-btn' : !loginFacebookError }">
                    <span data-ng-hide="loggingInFacebook || loginFacebookError">
                        Login with&nbsp;
                        <i class="fa fa-facebook-square"></i>
                    </span>
                    <span data-ng-show="loginFacebookError">
                        There was an eror logging in with Facebook
                    </span>
                    <i class="fa fa-refresh fa-spin" data-ng-show="loggingInFacebook && !loginFacebookError"></i>
                </button>
            </form>
            <!--             <span class="validation-error-message field-validation-error">
                <span data-ng-show="submitted && loginForm.email.$error.required">Please enter your email.</span>
                <span data-ng-show="submitted && loginForm.email.$error.pattern">Please enter a valid email.</span>
            </span>
            <span class="validation-error-message field-validation-error">
                <span data-ng-show="submitted && loginForm.password.$error.required">Please enter your password.</span>
            </span> -->
            <hr>
            <p>Don't have an account? <a href="#" data-ui-sref-name="routes.register">Register</a>
            </p>
        </div>
    </div>
</div>
