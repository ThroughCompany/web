<!doctype html>
<html lang="en" ng-app="throughCompanyApp">

<head>
  <title>{{ meta.title }}</title>
  <meta charset="utf-8" />
  <meta name="fragment" content="!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="title" content="{{ meta.title }}">
  <meta name="description" content="{{ meta.description }}">

  <!-- VENDOR CSS -->
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|PT+Serif:400,700,400italic|Raleway:700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/font-glyphs/fontcustom.css" />
  <link rel="stylesheet" type="text/css" href="/bower_components/toastr/toastr.css" />
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.css" />
  <link rel='stylesheet' type='text/css' href='/css/main.css' />
</head>

<body>
  <!-- FACEBOOK -->
  <div id="fb-root"></div>
  <!-- need for ngAnimate -->
  <base href="/" />

  <div class="view-container view-frame view-fade-in" ui-view="">
  </div>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/vendor/js/ng-bs-animated-button.js"></script>
  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/ngstorage/ngStorage.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/toastr/toastr.min.js"></script>
  <script src="/bower_components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.all.min.js"></script>

  <!-- inject:js -->
  <!-- endinject -->

  <script>
  //TODO: move to separate file
  $('body').on('click', function(e) {
    $('[data-toggle="popover"]').each(function() {
      //the 'is' for buttons that trigger popups
      //the 'has' for icons within a button that triggers a popup
      if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
        $(this).popover('hide');
      }
    });
  });
  $(document).ready(function() {
    $('body').tooltip({
      selector: '[data-toggle=tooltip]'
    });
  });
  </script>

  <!-- FACEBOOK -->
  <script>
  //https://developers.facebook.com/docs/facebook-login/login-flow-for-web/v2.0
  window.fbAsyncInit = function() {
    FB.init({
      appId: '1484362698477368',
      status: true, // check login status
      cookie: true, // enable cookies to allow the server to access the session
      xfbml: true, // parse XFBML
      version: 'v2.0' // use version 2.0
    });

    FB.Event.subscribe('auth.authResponseChange', function(response) {
      if (response.status === 'connected') {
        console.log('Facebook connected');
      } else if (response.status === 'not_authorized') {
        FB.login();
      } else if (response.status != 'unknown') {
        FB.login();
      }
    });
  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>
</body>

</html>
