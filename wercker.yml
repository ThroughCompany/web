box: wercker/nodejs

build:
  steps:
    - npm-install
    - plasticine/bower-install@0.0.4
    - yeehaa/gulp@0.0.4

    - script:
        name: build info
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
    steps:
        - heroku-deploy:
            key-name: HEROKU_DEPLOY_KEY

    after-steps:
        - sherzberg/slack-notify:
            subdomain: wercker
            token: $SLACK_TOKEN
            channel: $SLACK_CHANNEL