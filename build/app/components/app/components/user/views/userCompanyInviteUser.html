<div id="company-invite-user" class="col-md-6 col-md-offset-3">
  <h4 class="wizard-header">Invite new users to your company</h4>
  <form name="inviteCompanyUserForm" novalidate>
    <div class="form-group" data-ng-class="{ 'has-error' : submitted && inviteCompanyUserForm.email.$invalid }">
      <label class="control-label">New user's email:</label>
      <input class="form-control" type="text" name="email" placeholder="Email" data-ng-model="form.email" required data-ng-pattern="regexes.email" />
      <span class="validation-error-message field-validation-error" data-ng-show="submitted && inviteCompanyUserForm.email.$error.required">
        <span>Please enter an email.</span>
      </span>
    </div>
    <div class="form-group" data-ng-class="{ 'has-error' : submitted && inviteCompanyUserForm.emailConfirmation.$invalid }">
      <label class="control-label" for="emailConfirmation">Retype Email</label>
      <input class="form-control" name="emailConfirmation" tabindex="2" placeholder="Re-enter Email" type="text" data-ng-model="form.emailConfirmation" required data-ng-pattern="regexes.email" />
      <span class="validation-error-message field-validation-error">
        <span data-ng-show="submitted && inviteCompanyUserForm.emailConfirmation.$error.required">Please re-enter your email.
        </span>
        <span data-ng-show="submitted && inviteCompanyUserForm.emailConfirmation.$error.pattern">Please enter a valid email.
        </span>
      </span>
    </div>
    <div class="pull-right">
      <a class="btn btn-default" href="#" data-ui-sref-name="routes.userCompanyDashboard">Cancel</a>
      <button class="btn btn-primary" type="button" data-ng-click="inviteUser(inviteCompanyUserForm)">Add</button>
    </div>
  </form>
</div>
