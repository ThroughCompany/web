<div id="user-settings" class="col-md-6 col-offset-6 col-md-offset-3">
  <form class="user-info media-body" role="form" novalidate>
    <div class="form-group">
      <label for="firstname">Email :</label>
      {{ user.email }}
    </div>
    <div class="form-group">
      <label for="firstname">First Name :</label>
      <input type="text" class="form-control" data-ng-model="user.firstname" />
    </div>
    <div class="form-group">
      <label for="firstname">Last Name :</label>
      <input type="text" class="form-control" data-ng-model="user.lastname" />
    </div>
    <div class="form-group">
      <label for="firstname">Joined :</label>
      {{ user.joined | date : 'short' }}
    </div>
    <div class="pull-right">
      <a href="#" class="btn btn-default" type="button" data-ui-sref-name="routes.userDashboard">Cancel</a>
      <button class="btn btn-primary" data-ng-bs-animated-button="" ng-disabled data-is-submitting="isSubmitting" data-result="result" data-options="btnOptions" data-ng-click="updateUserSettings()">Save</button>
    </div>
  </form>
</div>
