<div id="company-settings" class="col-md-6 col-offset-6 col-md-offset-3">
    <form class="company-info" name="updateUserCompanyForm" role="form" novalidate>
        <div class="form-group" data-ng-class="{ 'has-error' : submitted && updateUserCompanyForm.authorizedShares.$invalid }">
            <label class="control-label">Authorized Shares</label>
            <input class="form-control" name="authorizedShares" type="number" data-ng-model="form.authorizedShares" />
            <span class="validation-error-message field-validation-error" data-ng-show="submitted && updateUserCompanyForm.authorizedShares.$error.number">
                <span>Must be a number.</span>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label">Agent</label>
            <input class="form-control" type="text" />
        </div>
        <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && updateUserCompanyForm.dateOfIncorporation.$invalid }">
            <label class="control-label">Date of Incorporation</label>
            <div class="input-group">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="date-incorporated" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group">
                            <input class="form-control" type="text" name="dateOfIncorporation" data-ng-model="form.dateOfIncorporation" data-ng-pattern="regexes.date" />
                            <span class="input-group-addon"><i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </a>
                    <div class="dropdown-menu">
                        <datetimepicker data-ng-model="form.dateOfIncorporationUnformatted" data-datetimepicker-config="{ startView:'day', minView:'day', dropdownSelector: '#date-incorporated' }" />
                    </div>
                </div>
            </div>
            <span class="validation-error-message field-validation-error" data-ng-show="submitted && updateUserCompanyForm.dateOfIncorporation.$error.pattern">
                <span>Date must be in the format mm/dd/yyyy.</span>
            </span>
        </div>

        <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && createUserCompanyForm.selectedState.$invalid }">
            <label class="control-label">State of Incorporation</label>
            <select class="form-control" name="selectedState" data-ng-options="state.name for state in states" data-ng-model="form.selectedState" required></select>
            <span class="validation-error-message field-validation-error" data-ng-show="submitted && createUserCompanyForm.selectedState.$error.required">
                <span>Please select a state.</span>
            </span>
        </div>

        <div class="pull-right">
            <a href="#" class="btn btn-default" type="button" data-ui-sref-name="routes.userCompanyDashboard">Cancel</a>
            <button class="btn btn-primary" data-ng-bs-animated-button="" ng-disabled data-is-submitting="isSubmitting" data-result="result" data-options="btnOptions" data-ng-click="updateUserCompany(updateUserCompanyForm)">Save</button>
        </div>
    </form>
</div>
